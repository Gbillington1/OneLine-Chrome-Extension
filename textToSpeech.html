<!DOCTYPE html>
<html>

<head>
    <script src='libs/jquery-3.4.1.min.js'></script>
    <script src="tts.js"></script>
    <link rel='stylesheet' href='css/tts.css' />
</head>

<body>
    <a id="backLink" href="defaultPopup.html">
        <div id="backContainer">
            <div id='row1'>
                <img id="backToMenu" src="images/arrow-l.png" />
                <h3 id='backTitle'>Back</h3>
            </div>
        </div>
    </a>
    <div id='wrapper'>
        <form id="ttsForm">
            <div id="languageWrapper">
                <h3 id='langHead'>Language</h3>
                <select id="select"></select>
            </div>
            <div id="rateWrapper">
                <h3>Speed</h3>
                <div id="rateAndVal">
                    <div id='rateValue'>1x</div>
                    <input type='range' min='0.3' max='3' value='1' step='0.1' id='rate'>
                </div>
            </div>
            <div id="controls">
                <button type='submit' id='submit'>Start</button>
                <button id="pause">Pause</button>
            </div>
        </form>

    </div>
</body>

</html>
