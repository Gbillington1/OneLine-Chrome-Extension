<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            width: 300px;
            height: 400px;
            background-color: #f6f4f7;
            margin: 0 auto;
            font-family: 'Monterrat' sans-serif;
            letter-spacing: 1px;
        }

        h1 {
            color: #26cf86;
            text-align: center;
            font-size: 25px;
            padding: 10px 0px;
        }

        .optionsWrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #highlightHeader {
            font-size: 16px;
            display: inline-block;
      
        }

        .switch {
            height: 0;
            width: 0;
            visibility: hidden;
        }

        label {
            cursor: pointer;
            text-indent: -9999px;
            width: 40px;
            height: 20px;
            background: lightgray;
            display: block;
            border-radius: 100px;
            position: relative;
        }

        label:after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            width: 17.5px;
            height: 17.5px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }

        input:checked+label {
            background: #26cf86;
        }

        input:checked+label:after {
            left: calc(100% - 1px);
            transform: translateX(-100%);
        }

        label:active:after {
            width: 20px;
        }
    </style>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>

</head>

<body>
    <h1>OneLine Reading Aid</h1>
    <hr width="88%">
    <div class="optionsWrap">
        <h3 id="highlightHeader">Highlight:</h3>
        <input id="highlightedSwitch" class="switch" type="checkbox" value="1">
        <label for="highlightedSwitch">Toggle</label>
    </div>

</body>

</html>
