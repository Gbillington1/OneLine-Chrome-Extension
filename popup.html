<!DOCTYPE html>
<html>
  <head>
    <script src="libs/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/popupstyle.css" />
  </head>

  <body>
    <img id="imgHeader" src="images/OneLineHeader.png" width="250px" height="84px" />
    <hr width="88%" />
    <div class="optionsWrap">
      <div class="switchGroup">
        <h3 class="settingHeader">On/Off</h3>
        <input
          id="highlightedSwitch"
          class="switch"
          type="checkbox"
          value="1"
        />
        <label for="highlightedSwitch">Toggle</label>
      </div>
      <div class="colorGroup" id="recommended">
        <h3 class="settingHeader">Recommended Colors</h3>
        <div class="btnWrapper">
          <button class="recommendedBtn" id="orangeBtn"><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
          <button class="recommendedBtn" id="peachBtn"><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
          <button class="recommendedBtn" id="yellowBtn"><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
        </div>
      </div>
      <div id="canvasWrapper">
        <canvas width="150" height="150" id="colorPicker"></canvas>
      </div>
      <div id='small'>
        <small id="favErr">Please delete a favorite and try again.</small>
      </div>
      <div id="active-color">
        <h3 id='activeColorHeader'>Active Color</h3>
        <button title="Click here to add the active color to favorites." id='addToFavs'><img src='images/bookmark-b.png' class='addToFavsIcon'></button>
      </div>
      <div class="colorGroup" id="favorites">
        <div id="favHead">
          <img src='images/bookmark-b.png' style="padding-right: 3px;" class='addToFavsIcon'>
          <h3 class="settingHeader">Favorites</h3>
        </div>
        <div class="btnWrapper container">
          <div class="colorBtnWrap">
            <button set='false' class="colorBtn" id='favBtn1'><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
            <img favToDelete='#favBtn1' class="deleteIcon" src='images/deleteicon.png'>
          </div>
          <div class="colorBtnWrap">
            <button set='false' class="colorBtn" id='favBtn2'><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
            <img favToDelete='#favBtn2' class="deleteIcon" src='images/deleteicon.png'>
          </div>
          <div class="colorBtnWrap">
            <button set='false' class="colorBtn" id='favBtn3'><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
            <img favToDelete='#favBtn3' class="deleteIcon" src='images/deleteicon.png'>
          </div>
          <div class="colorBtnWrap">
            <button set='false' class="colorBtn" id='favBtn4'><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
            <img favToDelete='#favBtn4' class="deleteIcon" src='images/deleteicon.png'>
          </div>
          <div class="colorBtnWrap">
            <button set='false' class="colorBtn" id='favBtn5'><img src='images/eyedropper-b.png' class='colorBtnImg'></button>
            <img favToDelete='#favBtn5' class="deleteIcon" src='images/deleteicon.png'>
          </div>
        </div>
      </div>
    </div>
    <div id="credits">
      <p class="creditP">
        Created by
        <a target="_blank" href="https://tiktok.com/@grahambillington"
          >Graham Billington</a
        >
      </p>
      <p class="creditP">
        Artwork by
        <a
          target="_blank"
          href="https://www.instagram.com/theinternetismyartschool/"
          >Lilly Gaudiano</a
        >
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
