<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="popupstyle.css" />
  </head>

  <body>
    <img id="imgHeader" src="OneLineHeader.png" width="250px" height="84px" />
    <hr width="88%" />
    <div class="optionsWrap">
      <div class="switchGroup">
        <h3 class="settingHeader">On/Off</h3>
        <input
          id="highlightedSwitch"
          class="switch"
          type="checkbox"
          value="1"
        />
        <label for="highlightedSwitch">Toggle</label>
      </div>
      <div class="colorGroup" id="recommended">
        <h3 class="settingHeader">Recommended Colors</h3>
        <div class="btnWrapper">
          <button class="recommendedBtn" id="orangeBtn"></button>
          <button class="recommendedBtn" id="peachBtn"></button>
          <button class="recommendedBtn" id="yellowBtn"></button>
        </div>
      </div>
      <div id="canvasWrapper">
        <canvas width="150" height="150" id="colorPicker"></canvas>
      </div>
      <div id="active-color">
        <h3 id='activeColorHeader'>Active Color</h3>
        <button id='addToFavs'><img src='bookmark-b.png' id='addToFavsIcon'></img></button>
      </div>
      <div class="colorGroup" id="favorites">
        <h3 class="settingHeader">Favorites</h3>
        <div id="small">
          <small>Shift + Left Click buttons below to set.</small>
        </div>
        <div class="btnWrapper">
          <button class="colorBtn" id="favBtn1"></button>
          <button class="colorBtn" id="favBtn2"></button>
          <button class="colorBtn" id="favBtn3"></button>
          <button class="colorBtn" id="favBtn4"></button>
        </div>
      </div>
    </div>
    <div id="credits">
      <p class="creditP">
        Created by
        <a target="_blank" href="https://tiktok.com/@grahambillington"
          >Graham Billington</a
        >
      </p>
      <p class="creditP">
        Artwork by
        <a
          target="_blank"
          href="https://www.instagram.com/theinternetismyartschool/"
          >Lilly Gaudiano</a
        >
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
